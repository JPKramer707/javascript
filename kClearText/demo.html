<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="eng">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
		<title>
			kClearText Demo
		</title>
		<script type="text/javascript" language="javascript1.5" src="js/prototype.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/behaviour.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/kClearText.js"></script>
	</head>
	<body>
		<h1>kClearText Demo</h1>
		<p>Lets a text input field be labelled by the text it contains on page load. Clicking inside
			the text input in order to enter text will remove the label, and unfocusing it without
		any new contents will bring back the label.</p>
		<form action="http://www.google.com/search">
			<input type="text" class="kClearText" value="Google Search" name="q" />
		</form>
	</body>
</html>
