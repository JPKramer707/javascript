		<h1>kAjaxLink Demo</h1>
		<p>
			When a an "ajax link" is clicked, the href is not loaded in the browser as expected.
			Rather, that link is retrieved via ajax. This can be a simple way to get commands
			to the server. Server feedback is ignored, though, so it's probably of limited use
			as-is.
		</p>
