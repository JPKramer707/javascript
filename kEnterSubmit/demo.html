<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="eng">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
		<title>
			kEnterSubmit Demo
		</title>
		<style>
			@import url('css/kEnterSubmit.css');
		</style>
		<script type="text/javascript" language="javascript1.5" src="js/prototype.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/prototype_ss.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/behaviour.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/kEnterSubmit.js"></script>
		<script type="text/javascript" language="javascript1.5">
			<!--
			//-->
		</script>
	</head>
	<body>
		<h1>kEnterSubmit Demo</h1>
		<p>Submits a form when a user presses "enter" while typing in one of that form's text input fields.</p>
		<form action="http://www.google.com/search" method="get">
			Search: <input name="q" class="kEnterSubmit" />&lt;----- Press enter here for Google Search<br />
			start: <input name="start" value="0" /><br />
			ie: <input name="ie" value="utf-8" /><br />
			oe: <input name="oe" value="utf-8" /><br />
			client: <input name="client" value="firefox-a" /><br />
			rls: <input name="rls" value="org.mozilla:en-US:official" /><br />
		</form>
	</body>
</html>
