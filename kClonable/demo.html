<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="eng">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />

		<script src="./js/prototype.js"></script>

	<body>
		<h1>kClonable Demo</h1>
		<h2>by Kramer</h2>
		<h3>060510</h3>
		<p>Allows a user to clone and delete chunks of the page DOM at will.
			See <a href="readme.txt">readme.txt</a> for detailed documentation.</p>
		<form>
			<fieldset id="clone">
				<h3>Document Upload</h3>
				<span class="clone_add">Add Clone</span>
				<div class="clone">
					<label for="doc_thumbnail">Upload Thumbnail:</label>
					<div class="iefix">
						<input name="MAX_FILE_SIZE" value="83886080" class="hidden" id="input_text" type="hidden" />
						<input id="thumbnail" name="thumbnail[]" class="file" type="file" />
						<span class="clone_del">Del</span>
					</div>
				</div>
				<div class="clone">
					<label for="doc_thumbnail">Upload Thumbnail:</label>
					<div class="iefix">
						<input name="MAX_FILE_SIZE" value="83886080" class="hidden" id="input_text" type="hidden" />
						<input id="thumbnail" name="thumbnail[]" class="file" type="file" />
						<span class="clone_del">Del</span>
					</div>
				</div>
				<div class="clone">
					<label for="doc_thumbnail">Upload Thumbnail:</label>
					<div class="iefix">
						<input name="MAX_FILE_SIZE" value="83886080" class="hidden" id="input_text" type="hidden" />
						<input id="thumbnail" name="thumbnail[]" class="file" type="file" />
						<span class="clone_del">Del</span>
					</div>
				</div>
				<div class="clone">
					<label for="doc_thumbnail">Upload Thumbnail:</label>
					<div class="iefix">
						<input name="MAX_FILE_SIZE" value="83886080" class="hidden" id="input_text" type="hidden" />
						<input id="thumbnail" name="thumbnail[]" class="file" type="file" />
						<span class="clone_del">Del</span>
					</div>
				</div>
				<!--clone:insertBefore-->
				<span class="clone_add">Add Clone</span>
			</fieldset>
		</form>
	</body>
</html>
