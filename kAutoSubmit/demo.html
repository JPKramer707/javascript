<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="eng">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
		<title>
			kAutoSubmit Demo
		</title>
		<script type="text/javascript" language="javascript1.5" src="js/prototype.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/prototype_ss.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/behaviour.js"></script>
		<script type="text/javascript" language="javascript1.5" src="js/kAutoSubmit.js"></script>
	</head>
	<body>
		<h1>kAutoSubmit Demo</h1>
		<p>kAutoSubmit causes a SELECT element to submit it's parental form on change.</p>
		<form action="http://www.google.com/search">
			<select name="q" class="kAutoSubmit">
				<option value="" selected="selected">CHOOSE</option>
				<option value="chicken">Pollo</option>
				<option value="bush">El Presidente</option>
				<option value="meat of some sort">Al Pastor</option>
			</select>
		</form>
	</body>
</html>
